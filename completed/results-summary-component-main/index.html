<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="result">
          <h1>Your Result</h1>
          <div class="result-value">
            <h1>76</h1>
            <p>of 100</p> 
          </div>
          <h2>Great</h2>
          <p class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="result-card" id="reaction">
            <div class="result-reaction">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <h4>Reaction</h4>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="result-card" id="memory">
            <div class="result-memory">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <h4>Memory</h4>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="result-card" id="verbal">
            <div class="result-verbal">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <h4>Verbal</h4>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="result-card" id="visual">
            <div class="result-visual" >
              <img src="./assets/images/icon-visual.svg" alt="" />
              <h4>Visual</h4>
            </div>
            <p> <span>72</span> / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
