<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <div class="rating-card">
          <img src="./images/icon-star.svg" alt="" class="star" />
          <h1>How did we do?</h1>
          <div>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="ratings" id="starRating">
            <span data-rating="1" onclick="selectRating(1)" class="rating"
              >1</span
            >
            <span data-rating="2" onclick="selectRating(2)" class="rating"
              >2</span
            >
            <span data-rating="3" onclick="selectRating(3)" class="rating"
              >3</span
            >
            <span data-rating="4" onclick="selectRating(4)" class="rating"
              >4</span
            >
            <span data-rating="5" onclick="selectRating(5)" class="rating"
              >5</span
            >
          </div>
          <button type="button" id="submit" onclick="submitRating()">
            Submit
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
