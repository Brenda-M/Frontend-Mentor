<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Your Profile</title>
  </head>
  <body>
    <img class="top-left-image" src="./images/bg-pattern-top.svg" alt="Top Left Image" />

    <!-- <img class="bottom-left-image" src="./images/bg-pattern-bottom.svg" alt="Bottom Left Image" /> -->

    <div class="profile-card"> 
      <div class="card-top">
        <img
          class=""
          src="./images/bg-pattern-card.svg"
          alt="Background Image"
        />
        <img class="avatar" src="./images/image-victor.jpg" alt="user" />
      </div>
      <div class="card-content">
        <div> 
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
        </div>
        
        <hr/>

        <div class="counts">
          <div class="followers">
            <h1 class="count">80K</h1>
            <p>Followers</p>
          </div>
          <div class="following">
            <h1 class="count">803K</h1>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h1 class="count">1.4K</h1>
            <p>Photos</p>
          </div>
      </div>
    </div>
    <img class="bottom-left-image" src="./images/bg-pattern-bottom.svg" alt="Bottom Left Image" />

  </body>
</html>
